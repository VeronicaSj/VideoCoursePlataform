<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
	<head>
		<!-- Google tag (gtag.js) -->

		<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'G-2LXPE7W1DF');

		<meta charset ="UTF-8"/>
		<title th:text="${title}"></title>
		<meta name="description" th:content="${subtitle}">

		<link rel="icon" type="image/png" href="resources/logo.jpg">
		
		<link href="/css/variables.css" rel="stylesheet" type="text/css">
		<link href="/css/fonts.css" rel="stylesheet" type="text/css">
		<link href="/css/styles.css" rel="stylesheet" type="text/css">
		<link th:replace="../fragments/navigation :: navigationCss">
		
	</head>
	<body>
		<header th:replace="../fragments/navigation :: header"></header>
		<main>
            <h2 th:text="${title}"></h2>
            <form
				method="post"
				th:action="@{/videos/upload}"
				enctype="multipart/form-data">
				<div class="fieldDiv">
					<div th:if="${titleError}" th:text="${titleErrorMsg}" class="errorDiv"></div>
					<label th:text="${VideotitleLbl}"></label> <br>
					<input th:value="${videoTitle}" type="text" id="title" name="title" required>
				</div>
				<input id="input-file" type="file" name="file" accept="video/mp4" />
				<div
					th:if="${message != null}"
					th:class="${classs}"
					role="alertdialog">
					[[${message}]]
				</div>
				<div th:text="${orderWarning}"></div>
                <button type="submit" th:text="${btnUploadMsg}"></button>
			</form>
		</main>
	</body>
	<footer th:replace="../fragments/navigation :: footer"></footer>
</html>
