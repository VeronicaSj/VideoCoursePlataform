<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
	<head>
		<!-- Google tag (gtag.js) -->

		<meta charset ="UTF-8"/>
		<title th:text="${title}"></title>
		<meta name="description" th:content="${subtitle}">

		<link rel="icon" type="image/png" href="resources/logo.jpg">
		
		<link href="/css/variables.css" rel="stylesheet" type="text/css">
		<link href="/css/fonts.css" rel="stylesheet" type="text/css">
		<link href="/css/styles.css" rel="stylesheet" type="text/css">
		<link href="/css/index.css" rel="stylesheet" type="text/css">
		<link th:replace="../fragments/navigation :: navigationCss">
		
	</head>
	<body>
		<header th:replace="../fragments/navigation :: header"></header>
		<main>
			<h2 th:text="${title}"></h2>
            <form  th:action="@{/signup}" method='POST'>
				<div class="fieldDiv">
					<div th:if="${usernameInUseError}" th:text="${usernameInUseErrorMsg}" class="errorDiv"></div>
					<label th:text="${Userlbl}"></label> <br>
					<input th:value="${username}" type="text" id="username" name="username" required>
				</div>
				<div class="fieldDiv">
					<div th:if="${errorEmail}" th:text="${errorEmailMsg}" class="errorDiv"></div>
					<label th:text="${Emaillbl}"></label><br>
					<input th:value="${email}" type="email" id="email" name="email" required>
				</div>
				<div class="fieldDiv">
					<label th:text="${PassWordlbl}"></label><br>
					<input type="password" id="pw" name="password" required>
				</div>
				<div class="fieldDiv">
					<div th:if="${errorPwMatch}" th:text="${errorPwMatchMsg}" class="errorDiv"></div>
					<label th:text="${Matchinglbl}"></label><br>
					<input type="password" id="pw2" name="matchingPassword" required>
				</div>
				<div class="fieldDiv">
					<label th:text="${langLbl}"></label> <br>
					<select id="lang" name="lang" required >
						<option value="Español" th:selected="${langValueES}">Español</option>
						<option value="English" th:selected="${langValueEN}">English</option>
					</select>
				</div>
                <button type="submit" th:text="${submitbtn}"></button>
            </form>
		</main>
		<footer th:replace="../fragments/navigation :: footer"></footer>
	</body>
</html>
