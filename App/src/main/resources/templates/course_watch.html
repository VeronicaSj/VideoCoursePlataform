<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
	<head>
		<!-- Google tag (gtag.js) -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-2LXPE7W1DF"></script>
		<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'G-2LXPE7W1DF');
		</script>
		
		<meta charset ="UTF-8"/>
		<title th:text="${title}"></title>
		<meta name="description" th:content="${subtitle}">

		<link rel="icon" type="image/png" href="resources/logo.jpg">
		
		<link href="/css/variables.css" rel="stylesheet" type="text/css">
		<link href="/css/fonts.css" rel="stylesheet" type="text/css">
		<link href="/css/styles.css" rel="stylesheet" type="text/css">
		<link th:replace="../fragments/navigation :: navigationCss">
		
	</head>
	<body>
		<header th:replace="../fragments/navigation :: header"></header>
		<main>
            <div class="videoWatch">
                <div th:if="${thereAreVideos}">
                    <div class="sideBar" >
                            <p class="sideBarItem"><b>Videos</b></p>
                            <a th:each="link : ${sideBarLinks}" 
                                class="sideBarItem"
                                th:href="@{${link.herf}}" th:text="${link.text}"></a>
                    </div>
                </div>
                <div th:if="${!thereAreVideos}">
                    <div class="sideBar" >
                            <p class="sideBarItem"><b>No video disponible</b></p>
                    </div>
                </div>
                <div class="columnDiv">
                    <h2 th:text="${title}"></h2>
                    <div th:if="${thereAreVideos}">
                        <video th:src="${videosrc}" width="720px" height="480px" controls preload="none" muted autoplay="true">
                        </video>
                    </div>
                    <div th:if="${!thereAreVideos}">
                        <h3>There is no video yet!</h3>
                    </div>
                </div>
            </div>
		</main>
	</body>
	<footer th:replace="../fragments/navigation :: footer"></footer>
</html>
