<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
	<head>
		<!-- Google tag (gtag.js) -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-2LXPE7W1DF"></script>
		<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'G-2LXPE7W1DF');

		<meta charset ="UTF-8"/>
		<title th:text="${title}"></title>
		<meta name="description" th:content="${subtitle}">

		<link rel="icon" type="image/png" href="resources/logo.jpg">
		
		<link href="/css/variables.css" rel="stylesheet" type="text/css">
		<link href="/css/fonts.css" rel="stylesheet" type="text/css">
		<link href="/css/styles.css" rel="stylesheet" type="text/css">
		<link th:replace="../fragments/navigation :: navigationCss">
		
	</head>
	<body>
		<header th:replace="../fragments/navigation :: header"></header>
		<main>
			<div class="accountPgDiv">
				<div class="sideBar" >
						<a th:each="link : ${sideBarLinks}" 
							class="sideBarItem"
							th:href="@{${link.herf}}" th:text="${link.text}"></a>
				</div>
				<div class="columnDiv">
					<h2 th:text="${title}"></h2>
					<div class="rowDiv">
						<div class="columnDiv">
							
                    		<img th:if="${avatar}" th:src="@{'data:image/jpeg;base64,'+${avatar.getImgBase64()}}" th:alt="avatar" class="avatar-account" >
						</div>
						<div class="columnDiv">
							<h3 th:text="${username}" ></h3>
							<h3 th:text="${email}" ></h3>
							<h3 th:if="${isProfessor}" th:text="${isProfessorMsg}" ></h3>
							
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
	<footer th:replace="../fragments/navigation :: footer"></footer>
</html>
