<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
	<head>
		<!-- Google tag (gtag.js) -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-2LXPE7W1DF"></script>
		<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'G-2LXPE7W1DF');

		<meta charset ="UTF-8"/>
		<title th:text="${title}"></title>
		<meta name="description" th:content="${subtitle}">

		<link rel="icon" type="image/png" href="resources/logo.jpg">
		
		<link href="/css/variables.css" rel="stylesheet" type="text/css">
		<link href="/css/fonts.css" rel="stylesheet" type="text/css">
		<link href="/css/styles.css" rel="stylesheet" type="text/css">
		<link th:replace="../fragments/navigation :: navigationCss">
		
	</head>
	<body>
		<header th:replace="../fragments/navigation :: header"></header>
		<main>
            <h2 th:text="${title}"></h2>
			<form >
				<div class="columnDiv" th:if="${videolist}">
					<table >
						<thead >
							<tr>
								<th scope="col" th:text="${videonameLbl}"></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="video : ${videolist}">
								<td><a th:href="@{${video.id}}" >[[${video.title}]]</a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<button type="submit" th:formaction="${btnAddNewHref}" th:text="${addBtn}"></button>
				<button type="submit" th:formaction="${btnNextHref}" th:text="${nextBtn}"></button>
			</form>
		</main>
	</body>
	<footer th:replace="../fragments/navigation :: footer"></footer>
</html>
